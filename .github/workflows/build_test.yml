name: Tests CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install modules
        run: npm ci
      - name: Build
        run: npm run build
      - name: Install Test modules
        run: (cd tests && npm ci)
      - name: Run tests
        run: npm test